    <title>Login Altera Educa</title>

<body>

  <main class="w-100 text-center my-5 py-5">
    <form>
      <a href="/HomePage-Altera.html"><img class="mb-3" src="images/logomarca.png" alt="Logomarca Altera Educa" width="100" height="100"></a> 
      <h1 class="h1 mb-3 fw-normal color006298">Altera Educa</h1>

      <div class="containerCenter">
        <div class="mb-3 text-start">
          <label for="exampleInputEmail1" class="form-label color68a2c2">Endere√ßo de Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@example.com">
        </div>
        <div class="mb-3 text-start" >
          <label for="exampleInputPassword1" class="form-label color68a2c2">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******">
        </div>
        <div class="mb-2 form-check text-start">
          <input type="checkbox" class="form-check-input " id="exampleCheck1">
          <label class="form-check-label color68a2c2" for="exampleCheck1" >Manter-me Conectado</label>
        </div>
      </div>  
      <div>
        <a href="" class="px-2">Esqueci minha senha</a> <span class="color68a2c2 ">/</span> 
        <a href="/Cadastre-se-Altera.html" class="px-2">Cadastre-se</a>
      </div>
      <button type="submit" class="btn btn-primary corBtn my-3">Acessar</button>
    </form>
  </main>
